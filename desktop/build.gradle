plugins {
    id 'application'
    id 'distribution'
}

version '2.0-SNAPSHOT'

run {
    workingDir = new File('build/run')
    workingDir.mkdirs()
}

application {
    mainClass = 'io.github.krlvm.powertunnel.desktop.Main'
}

jar {
    if (!project.version.endsWith('SNAPSHOT')) {
        exclude 'icon_dev.png'
    }
}

task fatJar(type: Jar) {
    archiveClassifier = 'all'
    duplicatesStrategy DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
    with jar
}
configure(fatJar) {
    group = 'build'
    description = 'Assembles a jar archive containing the main classes and all dependencies.'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'org.slf4j:slf4j-simple:1.7.32' // TODO: fix log4j and remove this

    implementation project(':core')
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'net.java.dev.jna:jna:3.2.5'

    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}